version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - sem-version python 3.9
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - pip install python-decouple
            - cache store
  - name: Test
    task:
      prologue:
        commands:
          - sem-version python 3.9
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd martor_demo
          - python manage.py makemigrations
          - python manage.py migrate
          - python manage.py test
      jobs:
        - name: 'Job #1'
          commands: []
        - name: Checklist
          commands:
            - cd ./martor_demo
            - python manage.py check --deploy
        - name: Style check
          commands:
            - pip install flake8
            - flake8 martor_demo/ --max-line-length=127
